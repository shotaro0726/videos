{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <form action="" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
